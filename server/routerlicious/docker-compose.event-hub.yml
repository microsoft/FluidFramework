version: '3.4'
services:
    delieh:
        build:
            context: ../..
            dockerfile: server/routerlicious/r11s-Dockerfile
            target: runner
        ports:
            - "5867:5858"
        command: node --inspect=0.0.0.0:5858 dist/event-hub-service/index.js deli /usr/src/server/server/routerlicious/packages/routerlicious/event-hub/deli/index.js
        environment:
            - DEBUG=fluid:*
            - NODE_ENV=development
        volumes:
            - ../..:/usr/src/server
        restart: always
    scriptoriumeh:
        build:
            context: ../..
            dockerfile: server/routerlicious/r11s-Dockerfile
            target: runner
        command: node dist/event-hub-service/index.js scriptorium /usr/src/server/server/routerlicious/packages/routerlicious/dist/scriptorium/index.js
        environment:
            - DEBUG=fluid:*
            - NODE_ENV=development
        volumes:
            - ../..:/usr/src/server
        restart: always
