version: '3.4'
services:
    alfred:
        ports:
            - "5858:5858"
        command: node --inspect=0.0.0.0:5858 dist/alfred/www.js
    deli:
        ports:
            - "5859:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js deli /usr/src/server/server/routerlicious/packages/routerlicious/dist/deli/index.js
    paparazzi:
        ports:
            - "5860:5858"
        command: node --inspect=0.0.0.0:5858 ../paparazzi/dist/index.js
    scriptorium:
        ports:
            - "5861:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js scriptorium /usr/src/server/server/routerlicious/packages/routerlicious/dist/scriptorium/index.js
    copier:
        ports:
            - "5867:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js copier /usr/src/server/server/routerlicious/packages/routerlicious/dist/copier/index.js
    broadcaster:
        ports:
            - "5865:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js broadcaster /usr/src/server/server/routerlicious/packages/routerlicious/dist/broadcaster/index.js
    foreman:
        ports:
            - "5862:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js foreman /usr/src/server/server/routerlicious/packages/routerlicious/dist/foreman/index.js
    routemaster:
        ports:
            - "5863:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js routemaster /usr/src/server/server/routerlicious/packages/routerlicious/dist/document-router/index.js
    gateway:
        ports:
            - "5866:5858"
        command: node --inspect=0.0.0.0:5858 ../gateway/dist/www.js
