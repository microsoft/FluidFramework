{{- if .Values.eventHub }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "scriptorium.fullname" . }}-eventhub
  labels:
    app: {{ template "routerlicious.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.scriptorium.name }}-eventhub"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "routerlicious.name" . }}
  replicas: {{ .Values.scriptorium.replicas }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/fluid-configmap.yaml") . | sha256sum }}
      labels:
        app: {{ template "routerlicious.name" . }}
        component: "{{ .Values.scriptorium.name }}-eventhub"
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "scriptorium.fullname" . }}-eventhub
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
          - 'node'
          - 'packages/routerlicious/dist/event-hub-service/index.js'
          - 'scriptorium'
          - '/usr/src/server/server/routerlicious/dist/scriptorium/index.js'
        env:
        - name: DEBUG
          value: "fluid:*"
        - name: NODE_ENV
          value: production
        volumeMounts:
        - name: config
          mountPath: /usr/src/server/packages/routerlicious/config/config.json
          subPath: config.json
      dnsConfig:
        options:
        - name: single-request-reopen
      imagePullSecrets:
      - name: regsecret
      volumes:
        - name: config
          configMap:
            name: {{ template "routerlicious.fullname" . }}
{{- end }}