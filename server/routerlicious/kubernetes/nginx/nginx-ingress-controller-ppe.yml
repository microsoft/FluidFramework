apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-ppe
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
    - port: 443
      name: https
  selector:
    app: nginx-ingress-ppe-lb
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx-ppe
spec:
  controller: fluidframework.com/nginx-ppe-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-ppe-controller
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nginx-ingress-ppe-lb
  template:
    metadata:
      labels:
        app: nginx-ingress-ppe-lb
    spec:
      serviceAccountName: nginx-serviceaccount
      terminationGracePeriodSeconds: 60
      containers:
        - name: nginx-ingress-ppe-controller
          image: k8s.gcr.io/ingress-nginx/controller:v1.2.1@sha256:5516d103a9c2ecc4f026efbd4b40662ce22dc1f824fb129ed121460aaa5c47f8
          imagePullPolicy: Always
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            tcpSocket:
              port: 10254
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              port: 10254
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
            - --default-ssl-certificate=$(POD_NAMESPACE)/wu2-ppe-tls-certificate
            - --controller-class=fluidframework.com/nginx-ppe-controller
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: tls-dhparam-vol
              mountPath: /etc/nginx-ssl/dhparam
      volumes:
        - name: tls-dhparam-vol
          secret:
            secretName: tls-dhparam
