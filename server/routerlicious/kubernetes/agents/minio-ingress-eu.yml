apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: minio
 namespace: default
 annotations:
   kubernetes.io/ingress.class: "nginx-prod"
   ingress.kubernetes.io/ssl-redirect: "true"
spec:
 tls:
 - hosts:
   - "minio.eu.prague.office-int.com"
   secretName: eu-tls-certificate
 rules:
 - host: "minio.eu.prague.office-int.com"
   http:
     paths:
     - path: /
       backend:
         serviceName: agents-storage-minio
         servicePort: 9000