version: '3'
services:
    gateway:
        build: .
        ports:
            - "3000:3000"
            - "5888:5858"
        command: node --inspect=0.0.0.0:5858 dist/www.js
        environment:
            - DEBUG=fluid:*
            - NODE_ENV=development
        restart: always
networks:
    default:
        external:
            name: routerlicious_default