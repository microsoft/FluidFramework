version: '3'
services:
    gateway:
        build: .
        ports:
            - "3000:3000"
        command: node dist/www.js
        environment:
            - DEBUG=fluid:*
            - NODE_ENV=development
            - MICROSOFT_CONFIGURATION_CLIENT_ID
            - MICROSOFT_CONFIGURATION_CLIENT_SECRET
            - login__accounts
        restart: always
    gitrest:
        image: prague.azurecr.io/gitrest:1038
        restart: always
    cobalt:
        image: prague.azurecr.io/cobalt:1544
        restart: always
    redis:
        image: redis:alpine
    mongodb:
        image: mongo:3.4.3
    riddler:
        image: prague.azurecr.io/prague:2302
        command: node dist/riddler/www.js
        environment:
            - DEBUG=routerlicious:*
        restart: always
