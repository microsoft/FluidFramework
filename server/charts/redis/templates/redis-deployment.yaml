apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "redis.fullname" . }}
  labels:
    app: {{ template "redis.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "redis"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "redis.fullname" . }}
      component: "redis"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "redis.fullname" . }}
        component: "redis"
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "redis.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        ports:
        - name: redis
          containerPort: 6379
