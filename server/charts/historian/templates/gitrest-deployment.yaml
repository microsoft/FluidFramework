apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gitrest.fullname" . }}
  labels:
    app: {{ template "historian.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.gitrest.name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "historian.fullname" . }}
      component: "{{ .Values.gitrest.name }}"
      release: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gitrest-configmap.yaml") . | sha256sum }}
      labels:
        app: {{ template "historian.fullname" . }}
        component: "{{ .Values.gitrest.name }}"
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ template "gitssh.fullname" . }}
        image: "{{ .Values.gitssh.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        ports:
        - name: ssh
          containerPort: 22
        volumeMounts:
        - name: data
          mountPath: /home/git
      - name: {{ template "gitrest.fullname" . }}
        image: "{{ .Values.gitrest.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: IS_FLUID_SERVER
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /home/node/documents
        - name: config
          mountPath: /home/node/server/config.json
          subPath: config.json
      dnsConfig:
        options:
        - name: single-request-reopen
      imagePullSecrets:
      - name: regsecret
      volumes:
        - name: config
          configMap:
            name: {{ template "gitrest.fullname" . }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.gitrest.persistence.existingClaim | default (include "gitrest.fullname" .) }}
