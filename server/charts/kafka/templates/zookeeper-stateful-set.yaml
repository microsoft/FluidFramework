apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "zookeeper.fullname" . }}
  labels:
    app: {{ template "kafka.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "zookeeper"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: zookeeper
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "kafka.fullname" . }}
      component: "zookeeper"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "kafka.fullname" . }}
        component: "zookeeper"
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper
        ports:
        - name: zookeeper
          containerPort: 2181
        volumeMounts:
        - name: data
          mountPath: /opt/zookeeper-3.4.9/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: managed-premium
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
