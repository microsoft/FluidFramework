title: Single doc load test
description: In this scenario we create 2 containers with no data, then load them.
env:
    schema:
        initialObjects:
            key1: SharedMap
            key2: SharedMap
    connectionConfig:
        type: remote
        endpoint: https://dev0.us.frs.azure.com
stages:
    - stage-1:
      id: 1
      name: Create single azure client
      package: azure-client
      params:
          connectionConfig: ${connectionConfig}
          userId: SomeUserId;
          userName: SomeName;
      out: ${client}
    - stage-2:
      id: 2
      name: Create empty documents
      package: doc-creator
      params:
          connectionConfig: ${connectionConfig}
          schema: ${schema}
          numDocs: 2
          clientStartDelayMs: 10
      out: ${docIds}
    - stage-3:
      id: 3
      name: Load documents
      package: doc-loader
      params:
          connectionConfig: ${connectionConfig}
          schema: ${schema}
          docIds: ${docIds}
          clientStartDelayMs: 10
