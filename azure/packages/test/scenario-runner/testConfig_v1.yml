title: 10 new empty docs 20 loads eeach
description: In this scenario we create 10 docs with no data, then just try to load them 20 times each
env:
  schema:
    initialObjects:
      key1: SharedMap
      key2: SharedMap
  connectionConfig:
    type: remote
    useSecureTokenProvider: false
stages:
  - stage-1:
    id: 1
    name: Create single azure client
    package: azure-client
    params:
      connectionConfig: ${connectionConfig}
      userId: SomeUserId;
      userName: SomeName;
    out: ${client}
  - stage-2:
    id: 2
    name: Create empty documents
    package: doc-creator
    params:
      connectionConfig: ${connectionConfig}
      schema: ${schema}
      numDocs: 1
      clientStartDelayMs: 500
    out: ${docIds}
  - stage-3:
    id: 3
    name: Load documents
    package: doc-loader
    params:
      connectionConfig: ${connectionConfig}
      numOfLoads: 5
      schema: ${schema}
      docIds: ${docIds}
      clientStartDelayMs: 500
