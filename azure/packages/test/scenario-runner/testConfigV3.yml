title: Single doc load test
description: In this scenario we create single container with no data, then reproduce a known scenario that causes a summaryNack.
env:
    schema:
        initialObjects:
            key1: SharedMap
            key2: SharedMap
    connectionConfig:
        type: remote
        endpoint: https://us.fluidrelay.azure.com
    parallelProcesses: false
stages:
    - stage-1:
      id: 1
      name: Create single azure client
      package: azure-client
      params:
          connectionConfig: ${connectionConfig}
          userId: SomeUserId;
          userName: SomeName;
      out: ${client}
    - stage-2:
      id: 2
      name: Create empty document
      package: doc-creator
      params:
          connectionConfig: ${connectionConfig}
          schema: ${schema}
          client: ${client}
          numDocs: 1
          clientStartDelayMs: 0
      out: ${docId}
    - stage-3:
      id: 3
      name: Create summary
      package: summarize
      params:
          connectionConfig: ${connectionConfig}
          docId: ${docId}
          schema: ${schema}
          client: ${client}
