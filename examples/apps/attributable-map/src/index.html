<!doctype html>
<html lang="en" style="height: 100%">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hit Counter</title>
	</head>
	<body style="margin: 0; height: 100%">
		<div id="content" style="min-height: 100%">
			<div
				id="wrapper-div"
				style="
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					min-height: 100vh;
				"
			>
				<div
					id="counters-container-div"
					style="
						display: flex;
						width: 100%;
						justify-content: space-around;
						margin-bottom: 2rem;
					"
				>
					<div
						id="red-counter-container-div"
						style="font-size: 5rem; font-weight: bold; text-align: center"
					></div>
					<div
						id="green-counter-container-div"
						style="font-size: 5rem; font-weight: bold; text-align: center"
					></div>
				</div>
				<div
					id="buttons-container-div"
					style="
						display: flex;
						width: 100%;
						justify-content: space-around;
						margin-bottom: 2rem;
					"
				>
					<button
						id="red-button"
						style="
							font-size: 2rem;
							padding: 1rem 2rem;
							border-radius: 1rem;
							background-color: #f84f31;
							color: white;
							border: none;
							cursor: pointer;
						"
					>
						Hit
					</button>
					<button
						id="green-button"
						style="
							font-size: 2rem;
							padding: 1rem 2rem;
							border-radius: 1rem;
							background-color: #23c552;
							color: white;
							border: none;
							cursor: pointer;
						"
					>
						Hit
					</button>
				</div>
				<div
					id="attribution-container-div"
					style="
						display: flex;
						width: 100%;
						justify-content: space-around;
						margin-bottom: 2rem;
					"
				>
					<div
						id="red-attribution-container-div"
						style="
							font-size: 2rem;
							font-style: italic;
							text-align: center;
							margin-bottom: 2rem;
						"
					></div>
					<div
						id="green-attribution-container-div"
						style="
							font-size: 2rem;
							font-style: italic;
							text-align: center;
							margin-bottom: 2rem;
						"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
