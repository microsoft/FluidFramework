# "Test - DDS Stress" pipeline

name: $(Build.BuildId)

trigger: none
pr: none

resources:
  pipelines:
  - pipeline: client   # Name of the pipeline resource
    source: Build - client packages
    trigger:
      branches:
      - release/*
      - main
      - next

variables:
- name: testWorkspace
  value: $(Pipeline.Workspace)/test

stages:
  - stage:
    displayName:  Stress tests - SharedString
    dependsOn: []
    jobs:
    - template: templates/include-conditionally-run-stress-tests.yml
      parameters:
        affectedPaths: packages/dds/sequence/*
        testPackage: "@fluidframework/sequence"
        testWorkspace: ${{ variables.testWorkspace }}
        testFileTarName: sequence

  - stage:
    displayName:  Stress tests - Legacy SharedTree
    dependsOn: []
    jobs:
    - template: templates/include-conditionally-run-stress-tests.yml
      parameters:
        affectedPaths: experimental/dds/tree/*
        testPackage: "@fluid-experimental/tree"
        testWorkspace: ${{ variables.testWorkspace }}
        testFileTarName: experimental-tree
