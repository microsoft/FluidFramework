# "Test - DDS Stress" pipeline

name: $(Build.BuildId)

trigger: none
pr: none

resources:
  pipelines:
  - pipeline: client   # Name of the pipeline resource
    source: Build - client packages
    branch: main # Default branch for manual/scheduled triggers if none is selected
    trigger:
      branches:
      - release/*
      - main
      - next

variables:
- name: testWorkspace
  value: $(Pipeline.Workspace)/test
- name: absolutePathToTelemetryGenerator
  value: $(Build.SourcesDirectory)/tools/telemetry-generator
  readonly: true

parameters:
- name: packages
  type: object
  default:
  - name: "@fluidframework/sequence"
    affectedPaths:
    - packages/dds/sequence
    - packages/dds/merge-tree
    testFileTarName: sequence
    testCommand: test:stress
    stageId: sequence_stress_tests
  - name: "@fluid-experimental/tree"
    affectedPaths:
    - experimental/dds/tree
    testFileTarName: experimental-tree
    testCommand: test:stress
    stageId: experimental_tree_stress_tests
  - name: "@fluidframework/tree"
    affectedPaths:
    - packages/dds/tree
    testFileTarName: tree
    testCommand: test:stress
    stageId: tree_stress_tests
  - name: "@fluidframework/map"
    affectedPaths:
    - packages/dds/map
    - packages/dds/merge-tree
    testFileTarName: map
    testCommand: test:stress
    stageId: map_stress_tests
  - name: "@fluidframework/matrix"
    affectedPaths:
    - packages/dds/matrix
    - packages/dds/merge-tree
    testFileTarName: matrix
    testCommand: test:stress
    stageId: matrix_stress_tests

stages:
  - template: templates/include-conditionally-run-stress-tests.yml
    parameters:
      artifactBuildId: $(resources.pipeline.client.runID)
      packages: ${{ parameters.packages }}
      testWorkspace: ${{ variables.testWorkspace }}
