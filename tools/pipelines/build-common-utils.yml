# build-common-utils pipeline

name: $(Date:yyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - master
    - release/*
    - refs/tags/common-utils_v*
  paths:
    include:
    - common/lib/common-utils
    - tools/pipelines/build-common-utils.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/lib/common-utils
    - tools/pipelines/build-common-utils.yml
    - tools/pipelines/templates/build-npm-package.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/lib/common-utils
