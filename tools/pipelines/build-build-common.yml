# build-build-common pipeline

name: $(Build.BuildId)

parameters:
- name: publishOverride
  displayName: Publish Override
  type: string
  default: default
  values:
    - default
    - force
    - skip
- name: releaseBuild
  type: string
  default:
  values:
    - false
    - true

trigger:
  branches:
    include:
    - main
    - release/*
    - refs/tags/build-common_v*
  paths:
    include:
    - common/build/build-common
    - tools/pipelines/build-build-common.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - main
    - release/*
  paths:
    include:
    - common/build/build-common
    - tools/pipelines/build-build-common.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/build/build-common
    taskBuild: false
    taskBuildDocs: false
    taskLint: false
    taskTest: false
    taskAuth: false
