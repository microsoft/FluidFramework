# build-build-common pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/build/build-common

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/build/build-common

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/build/build-common
    taskBuild: false
    taskBuildDocs: false
    taskLint: false
    taskTest: false
