# build-build-common pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
    - release/*
    - refs/tags/build-common_v*
  paths:
    include:
    - common/build/build-common
    - tools/pipelines/build-build-common.yml
    - tools/pipelines/templates/build-npm-package.yml

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/build/build-common
    - tools/pipelines/build-build-common.yml
    - tools/pipelines/templates/build-npm-package.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/build/build-common
    taskBuild: false
    taskBuildDocs: false
    taskLint: false
    taskTest: false
