# repo-policy-check pipeline to ensure repo conventions

trigger:
- main
- next
- lts
- release/*

pr:
- main
- next
- lts
- release/*

variables:
- name: pnpmStorePath
  value: $(Pipeline.Workspace)/.pnpm-store
- group: ado-feeds
# ADO changes the value of Build.SourcesDirectory depending on whether 1 vs. many repositories are checked out.
# Using 's' is consistent with the behavior when multiple repositories are checked out and allows for more
# consistent build scripts.
# A relative path is required in some places (like "checkout" steps). To get the absolute path, concatenate it
# with the predefined variable "Pipeline.Workspace", e.g.: '$(Pipeline.Workspace)/${{ variables.FluidFrameworkDirectory }}'
- name: consistentSourcesDirectory
  value: 's'
- name: FluidFrameworkDirectory
  value: '${{ variables.consistentSourcesDirectory }}/FluidFramework'
- name: FFPipelineHostDirectory
  value: '${{ variables.consistentSourcesDirectory }}/ff_pipeline_host'

# The `resources` specify the location and version of the 1ES PT.
resources:
  repositories:
  - repository: m365Pipelines
    type: git
    name: 1ESPipelineTemplates/M365GPT
    ref: refs/tags/release
extends:
  # The pipeline extends the 1ES pipeline template which will inject different SDL and compliance tasks.
  # Read more: https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/1es-pipeline-templates/onboarding/overview
  ${{ if eq(variables['System.TeamProject'], 'internal') }}:
    template: v1/M365.Official.PipelineTemplate.yml@m365Pipelines
  ${{ else }}:
    # For non-production pipelines, we use "Unofficial" 1ES pipeline template
    # The unofficial template skips some of the jobs that are irrelevant for the pipelines that do not have the potential to produce a production release candidate.(For example ARROW).
    template: v1/M365.Unofficial.PipelineTemplate.yml@m365Pipelines
  parameters:
    pool:
      name: Small-eastus2
      os: linux
    sdl:
      ${{ if eq(variables['System.TeamProject'], 'internal') }}:
        arrow:
          # This is the service connection for the Arrow Service Connection in FluidFramework Azure DevOps organization
          serviceConnection: ff-internal-arrow-sc
      sourceAnalysisPool:
        name: Azure-Pipelines-1ESPT-ExDShared
        image: windows-2022
        os: windows
      # Tentative workaround for the occasional Credscan failures
      credscan:
        batchSize: 4
    # Skip tagging if Github PR coming from a fork
    settings:
      skipBuildTagsForGitHubPullRequests: true
    customBuildTags:
      - ES365AIMigrationTooling
    stages:
    - stage: run_policy_check
      jobs:
      - job: run_policy_check
        steps:
        - task: Bash@3
          displayName: Variables
          inputs:
            targetType: 'inline'
            workingDirectory: $(Pipeline.Workspace)/${{ variables.FluidFrameworkDirectory }}
            script: |
              set -eu -o pipefail
              echo "
                Variables:
                  consistentSourcesDirectory=${{ variables.consistentSourcesDirectory }}
                  FluidFrameworkDirectory=${{ variables.FluidFrameworkDirectory }}
                  FFPipelineHostDirectory=${{ variables.FFPipelineHostDirectory }}
              "
        - checkout: self
          path: ${{ variables.FluidFrameworkDirectory }}
        - template: /tools/pipelines/templates/include-use-node-version.yml@self
        - template: /tools/pipelines/templates/include-install-pnpm.yml@self
          parameters:
            buildDirectory: ${{ variables.FluidFrameworkDirectory }}

        - task: Bash@3
          displayName: Install root dependencies
          inputs:
            targetType: 'inline'
            workingDirectory: $(Pipeline.Workspace)/${{ variables.FluidFrameworkDirectory }}
            script: |
              set -eu -o pipefail
              # We only need to install the root dependencies
              pnpm install --workspace-root --frozen-lockfile

        - task: Npm@1
          displayName: Policy Check
          inputs:
            command: 'custom'
            customCommand: 'run policy-check'

        - task: Npm@1
          displayName: Layer Check
          inputs:
            command: 'custom'
            customCommand: 'run layer-check'

        - task: Bash@3
          displayName: Prune pnpm store
          inputs:
            targetType: 'inline'
            script: |
              set -eu -o pipefail
              pnpm store prune
