# repo-policy-check pipeline to ensure repo conventions

trigger:
- main
- next
- lts
- release/*

pr:
- main
- next
- lts
- release/*

pool:
  Small-eastus2

variables:
- name: skipComponentGovernanceDetection
  value: true

steps:
- task: UseNode@1
  displayName: Use Node 18.17.1
  inputs:
    version: 18.17.1

- task: Npm@1
  displayName: Install npm 6
  retryCountOnTaskFailure: 4
  inputs:
    command: 'custom'
    customCommand: 'install --global npm@^6'
    customRegistry: 'useNpmrc'

- task: Npm@1
  displayName: npm ci
  inputs:
    command: 'custom'
    customCommand: 'ci --ignore-scripts'
    customRegistry: 'useNpmrc'

- task: Npm@1
  displayName: Policy Check
  inputs:
    command: 'custom'
    customCommand: 'run policy-check'

- task: Npm@1
  displayName: Layer Check
  inputs:
    command: 'custom'
    customCommand: 'run layer-check'
