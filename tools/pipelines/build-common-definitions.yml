# repo-policy-check pipeline to ensure repo conventions

name: $(Build.BuildId)

trigger:
- master
- release/*

pr:
- master
- release/*

pool:
  vmImage: 'ubuntu-latest'

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/lib/common-definitions
    taskTest: false
