# build-common-definitions pipeline

name: $(Build.BuildId)

parameters:
  - name: publishOverride
    displayName: Publish Override
    type: string
    default: default
    values:
      - default
      - force
      - skip
  - name: releaseBuildOverride
    displayName: Release Build Override
    type: string
    default: default
    values:
      - default
      - false
      - true

trigger:
  branches:
    include:
    - main
    - release/*
    - refs/tags/common-definitions_v*
  paths:
    include:
    - common/lib/common-definitions
    - tools/pipelines/build-common-definitions.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - main
    - release/*
  paths:
    include:
    - common/lib/common-definitions
    - tools/pipelines/build-common-definitions.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    publishOverride: ${{ parameters.publishOverride }}
    releaseBuildOverride: ${{ parameters.releaseBuildOverride }}
    buildDirectory: common/lib/common-definitions
    taskTest: false
