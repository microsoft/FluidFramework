# build-build-tools pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - tools/build-tools
    - tools/pipelines/build-build-tools.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - main
    - release/*
  paths:
    include:
    - tools/build-tools
    - tools/pipelines/build-build-tools.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: tools/build-tools
    taskBuild: build
    taskBuildDocs: false
    taskLint: false
    taskTest: false
    taskAuth: false
    buildNumberInPatch: true
