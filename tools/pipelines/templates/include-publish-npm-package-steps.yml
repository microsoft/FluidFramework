# publish-npm-package template to publish NPM packages/projects

parameters:
- name: pool
  type: object
  default: Lite

- name: namespace
  type: boolean

- name: environment
  type: string

- name: feedName
  type: string

- name: official
  type: string

- name: artifactPath
  type: string

- name: publishFlags
  type: string
  default:

- name: customEndPoint
  type: string
  default:

- name: tagName
  type: string
  default:

jobs:
- deployment: publish_${{ replace(parameters.environment, '-', '_') }}_${{ replace(parameters.artifactPath, '-', '_') }}
  displayName: Publish ${{ parameters.environment }} for ${{ parameters.artifactPath }}
  pool: ${{ parameters.pool }}
  environment: ${{ parameters.environment }}
  workspace:
    clean: all
  variables:
    version: $[ stageDependencies.build.build.outputs['SetVersion.version']]
    isLatest: $[ stageDependencies.build.build.outputs['SetVersion.isLatest']]
  strategy:
    runOnce:
        deploy:
            steps:
            - download: current
              artifact: pack
            - task: UseNode@1
              displayName: Use Node 12.x
              inputs:
                version: 12.x
            - task: Bash@3
              displayName: Generate .npmrc
              inputs:
                targetType: 'inline'
                workingDirectory: $(Pipeline.Workspace)/pack/${{ parameters.artifactPath }}
                ${{ if eq(parameters.namespace, true) }}:
                  ${{ if eq(parameters.official, false) }}:
                    script: |
                      echo Generating .npmrc for ${{ parameters.feedName }}
                      echo "@fluidframework:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-example:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-internal:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-experimental:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-tools:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "always-auth=true" >> ./.npmrc
                      cat .npmrc
                  ${{ if eq(parameters.official, true) }}:
                    script: |
                      echo Generating .npmrc for ${{ parameters.feedName }}
                      echo "@fluidframework:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-experimental:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "@fluid-tools:registry=${{ parameters.feedName }}" >> ./.npmrc
                      echo "always-auth=true" >> ./.npmrc
                      cat .npmrc

                      echo Deleting @fluid-internal packages
                      rm -f fluid-internal-*
                      echo Deleting @fluid-example packages
                      rm -f fluid-example-*
                ${{ if eq(parameters.namespace, false) }}:
                  script: |
                    echo Generating .npmrc for ${{ parameters.feedName }}
                    echo "registry=${{ parameters.feedName }}" >> ./.npmrc
                    echo "always-auth=true" >> ./.npmrc
                    cat .npmrc
            - task: npmAuthenticate@0
              displayName: npm Authenticate
              inputs:
                workingFile: $(Pipeline.Workspace)/pack//${{ parameters.artifactPath }}/.npmrc
                customEndPoint: ${{ parameters.customEndPoint }}
            - task: Bash@3
              displayName: Publish Packages
              inputs:
                targetType: 'inline'
                workingDirectory: $(Pipeline.Workspace)/pack/${{ parameters.artifactPath }}
                script: |
                  tag="--tag canary"
                  if [[ "$(release)" == "release" ]]; then
                    if [ "$(isLatest)" = "true" ]; then
                      tag="--tag latest"
                    fi
                  elif [[ "$(Build.SourceBranch)" = refs/heads/main ]]; then
                    tag="--tag next"
                  fi
                  echo Tag: $tag
                  cp .npmrc ~/.npmrc
                  t1=0
                  for f in *.tgz
                  do
                      if ! npm publish $f $tag ${{ parameters.publishFlags }}
                      then
                          let t1+=1
                      fi
                  done
                  rm ~/.npmrc
                  exit $t1
            - template: include-git-tag-steps.yml
              parameters:
                tagName: ${{ parameters.tagName }}
