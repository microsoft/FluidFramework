# include-task-test template to run a single task test with/without coverage

parameters:
- name: taskTestStep
  type: string

- name: buildDirectory
  type: string

- name: testCoverage
  type: boolean
  default: false

- name: runWithCoverage
  type: boolean
  default: ${{
    or(
      ne(variables['Build.Reason'], 'PullRequest'),
      and(
        not(contains(parameters.taskTestStep, 'realsvc:tinylicious')),
        not(contains(parameters.taskTestStep, 'stress:tinylicious'))
      )
    )}}

steps:
# Test - With coverage - Don't run with coverage if the task is a PR and the task is a tinylicious service and stress test. We don't include coverage for these tests in our baseline coverage stats, so we don't need to run them with coverage here too.
- ${{ if and(parameters.testCoverage, startsWith(parameters.taskTestStep, 'ci:test'), parameters.runWithCoverage) }}:
  - task: Npm@1
    displayName: npm run ${{ parameters.taskTestStep }}:coverage
    inputs:
      command: 'custom'
      workingDir: ${{ parameters.buildDirectory }}
      customCommand: 'run ${{ parameters.taskTestStep }}:coverage'
    condition: and(succeededOrFailed(), eq(variables['startTest'], 'true'))
    env:
      # Tests can use this environment variable to behave differently when running from a test branch
      ${{ if contains(parameters.taskTestStep, 'tinylicious') }}:
        # Disable colorization for tinylicious logs (not useful when printing to a file)
        logger__colorize: "false" # Need to pass it as string so ADO doesn't convert it into False (capital F) which doesn't work
        logger__morganFormat: tiny

# Test - No coverage
- ${{ else }}:
  - task: Npm@1
    displayName: npm run ${{ parameters.taskTestStep }}
    inputs:
      command: 'custom'
      workingDir: ${{ parameters.buildDirectory }}
      customCommand: 'run ${{ parameters.taskTestStep }}'
    condition: and(succeededOrFailed(), eq(variables['startTest'], 'true'))
    env:
      # Tests can use this environment variable to behave differently when running from a test branch
      ${{ if contains(parameters.taskTestStep, 'tinylicious') }}:
        # Disable colorization for tinylicious logs (not useful when printing to a file)
        logger__colorize: "false" # Need to pass it as string so ADO doesn't convert it into False (capital F) which doesn't work
        logger__morganFormat: tiny
