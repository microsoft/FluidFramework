parameters:
- name: buildDirectory
  type: string
- name: testCompleted
  type: boolean

# Log test failures
steps:
  # Check Published Tests
  - task: Bash@3
    displayName: 'Check for nyc directory'
    inputs:
      targetType: 'inline'
      workingDirectory: ${{ parameters.buildDirectory }}
      script: |
        test -d nyc && echo '##vso[task.setvariable variable=TestReportsExists;]true' || echo 'No nyc directory'
      condition: ${{ parameters.testCompleted }}

  # Console Log Failed Tests
  - task: Bash@3
    displayName: Log Failed Tests
    inputs:
      targetType: inline
      script: |
        failedTests=$(node report-parser.js '$(Build.SourcesDirectory)/nyc')
        if [ $failedTests == [] ]
        then
          echo "No failed tests."
        else
          echo "##[error] $failedTests"
        fi
      workingDirectory: scripts/report-parser
    condition: and(eq(variables['TestReportsExists'], 'true'))