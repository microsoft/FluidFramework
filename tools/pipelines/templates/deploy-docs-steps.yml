# deploy-docs pipeline

parameters:
- name: STORAGE_ACCOUNT
  type: string

- name: STORAGE_KEY
  type: string

- name: DEST_PATH
  type: string

- name: artifactName
  type: string
  default: fluid-docs

steps:
- task: AzureCLI@2
  displayName: 'CDN Upload'
  inputs:
    azureSubscription: 'fluid-docs'
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
      az storage blob upload-batch -s '$(Pipeline.Workspace)/docs/${{ parameters.artifactName }}' -d '$web' --account-name ${{ parameters.STORAGE_ACCOUNT }} --account-key ${{ parameters.STORAGE_KEY }}  --destination-path ${{ parameters.DEST_PATH }}
