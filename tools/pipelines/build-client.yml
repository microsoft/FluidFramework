# build-client pipeline

name: $(Build.BuildId)

parameters:
- name: releaseBuildOverride
  displayName: Release Build (default = not released)
  type: string
  default: none
  values:
    - none
    - prerelease
    - release
- name: publishOverride
  displayName: Publish Override (default = based on branch)
  type: string
  default: default
  values:
    - default
    - skip
    - force
- name: buildToolsVersionToInstall
  displayName: Fluid build tools version (default = installs version in repo)
  type: string
  default: "^0.5.0"
- name: nonScopedPackages
  displayName: Non-scoped packages to publish
  type: object
  default:
  - fluid-framework

trigger:
  branches:
    include:
    - main
    - next
    - lts
    - release/*
  paths:
    include:
    - packages
    - examples
    - experimental
    - package.json
    - package-lock.json
    - lerna.json
    - lerna-package-lock.json
    - tools/pipelines/build-client.yml
    - tools/pipelines/scripts/build-version.js
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/include-vars.yml
    - tools/pipelines/templates/include-publish-npm-package.yml
    - tools/pipelines/templates/include-publish-npm-package-deployment.yml
    - tools/pipelines/templates/include-publish-npm-package-steps.yml
    - tools/pipelines/templates/include-git-tag-steps.yml

pr:
  branches:
    include:
    - main
    - next
    - lts
    - release/*
  paths:
    include:
    - packages
    - examples
    - experimental
    - package.json
    - package-lock.json
    - lerna.json
    - lerna-package-lock.json
    - tools/pipelines/build-client.yml
    - tools/pipelines/scripts/build-version.js
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/include-vars.yml

schedules:
- cron: "00 09 * * *" # every day at 9:00 UTC
  displayName: Daily LTS build
  branches:
    include:
    - lts
  always: true

extends:
  template: templates/build-npm-package.yml
  parameters:
    publishOverride: ${{ parameters.publishOverride }}
    releaseBuildOverride: ${{ parameters.releaseBuildOverride }}
    nonScopedPackages: ${{ parameters.nonScopedPackages }}
    buildToolsVersionToInstall: ${{ parameters.buildToolsVersionToInstall }}
    buildDirectory: .
    tagName: client
    poolBuild: Large-eastus2
    cgSubDirectory: packages
    checkoutSubmodules: true
    taskBundleAnalysis: true

    preCG:
    - task: UseNode@1
      displayName: Use Node 18.17.1
      inputs:
        version: 18.17.1
    - task: Npm@1
      displayName: Install npm 6
      retryCountOnTaskFailure: 4
      inputs:
        command: 'custom'
        customCommand: 'install --global npm@^6'
        customRegistry: 'useNpmrc'
    - task: Npm@1
      displayName: npm ci
      inputs:
        command: 'custom'
        customCommand: 'ci --ignore-scripts'
        customRegistry: 'useNpmrc'
    - task: Bash@3
      displayName: 'Generate Mono repo package json'
      inputs:
        targetType: 'inline'
        script: |
          # Generate the package/package lock for the lerna project so we would scan it.
          node node_modules/@fluidframework/build-tools/dist/genMonoRepoPackageJson/genMonoRepoPackageJson.js
          cp repo-package.json packages/package.json
          cp repo-package-lock.json packages/package-lock.json
