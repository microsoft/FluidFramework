# build-client pipeline

name: $(Build.BuildId)

parameters:
- name: releaseBuildOverride
  displayName: Release Build (default = not released)
  type: string
  default: none
  values:
    - none
    - prerelease
    - release
- name: publishOverride
  displayName: Publish Override (default = based on branch)
  type: string
  default: default
  values:
    - default
    - skip
    - force
- name: buildToolsVersionToInstall
  displayName: Fluid build tools version (default = installs version in repo)
  type: string
  default: repo
# - name: taskTestOverride
#   displayName: taskTest Override (false to skip tests)
#   type: string
#   default: ci:test
#   values:
#     - ci:test
#     - false
- name: nonScopedPackages
  displayName: Non-scoped packages to publish
  type: object
  default:
  - fluid-framework

trigger:
  branches:
    include:
    - main
    - next
    - lts
    - release/*
    - test/gc-stress
  paths:
    include:
    - packages
    - examples
    - experimental
    - lerna.json
    - package.json
    - pnpm-lock.yaml
    - pnpm-workspace.yaml
    - tools/pipelines/build-client.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/include-vars.yml
    - tools/pipelines/templates/include-publish-npm-package.yml
    - tools/pipelines/templates/include-publish-npm-package-deployment.yml
    - tools/pipelines/templates/include-publish-npm-package-steps.yml
    - tools/pipelines/templates/include-git-tag-steps.yml

pr:
  branches:
    include:
    - main
    - next
    - lts
    - release/*
  paths:
    include:
    - packages
    - examples
    - experimental
    - lerna.json
    - package.json
    - pnpm-lock.yaml
    - pnpm-workspace.yaml
    - tools/pipelines/build-client.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/include-vars.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    publishOverride: ${{ parameters.publishOverride }}
    releaseBuildOverride: ${{ parameters.releaseBuildOverride }}
    nonScopedPackages: ${{ parameters.nonScopedPackages }}
    buildToolsVersionToInstall: ${{ parameters.buildToolsVersionToInstall }}
    packageManagerInstallCommand: 'pnpm i --frozen-lockfile'
    packageManager: pnpm
    buildDirectory: .
    tagName: client
#    taskTestOverride: ${{ parameters.taskTestOverride }}
    poolBuild: Large
    checkoutSubmodules: true
    taskBundleAnalysis: true
    taskTest:
    - ci:test:stress:tinylicious
    - test:copyresults
