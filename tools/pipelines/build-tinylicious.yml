# build-tinylicious pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - main
    - release/*
    - refs/tags/tinylicious_v*
  paths:
    include:
    - server/tinylicious
    - tools/pipelines/build-tinylicious.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - main
    - release/*
  paths:
    include:
    - server/tinylicious
    - tools/pipelines/build-tinylicious.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: server/tinylicious
    taskBuild: build
    taskBuildDocs: false
    taskLint: true
    taskTest: false
    namespace: false
    buildNumberInPatch: true
