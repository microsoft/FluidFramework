# server-auspkn pipeline

name: $(Date:yyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - server/auspkn
    - tools/pipelines/server-admin.yml
    - tools/pipelines/templates/build-docker-service.yml
    - tools/pipelines/templates/include-generate-notice-steps.yml
  
pr:
  branches:
    include:
    - master
  paths:
    include:
    - server/auspkn
    - tools/pipelines/server-admin.yml
    - tools/pipelines/templates/build-docker-service.yml

extends:
  template: templates/build-docker-service.yml
  parameters:
    buildDirectory: server/auspkn
    containerName: auspkn
    test: true
    authnpmrc: false
