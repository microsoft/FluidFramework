# build-eslint-config-fluid pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/build/eslint-config-fluid

pr:
  branches:
    include:
    - master
    - release/*
  paths:
    include:
    - common/build/eslint-config-fluid

pool:
  vmImage: 'ubuntu-latest'

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/build/eslint-config-fluid
    taskBuild: false
    taskBuildDocs: false
    taskLint: false
    taskTest: false
