# build-eslint-config-fluid pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - main
    - release/*
    - refs/tags/eslint-config-fluid_v*
  paths:
    include:
    - common/build/eslint-config-fluid
    - tools/pipelines/build-eslint-config-fluid.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - main
    - release/*
  paths:
    include:
    - common/build/eslint-config-fluid
    - tools/pipelines/build-eslint-config-fluid.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/include-set-package-version.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: common/build/eslint-config-fluid
    taskBuild: false
    taskBuildDocs: false
    taskLint: false
    taskTest: false
    taskAuth: false
