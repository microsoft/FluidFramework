                  sourceUrl: (if (.sourceBranch // "") | startswith("refs/pull/") then "https://github.com/microsoft/FluidFramework/pull/" + ((.sourceBranch // "") | split("/")[2] // "") else "https://github.com/microsoft/FluidFramework/commit/" + (.sourceVersion // "") end),
