                  <script>
                      // chartData will be injected here as: const chartData = {...};
                      // It contains: summary, durationTrend, stagePerformance, buildStageTasks

                      // Format timestamp nicely
                      function formatTimestamp() {
                          const timestampEl = document.getElementById('timestamp');
                          const isoString = timestampEl.textContent;
                          const date = new Date(isoString);

                          // Format: MM/DD/YYYY hh:mm AM/PM Timezone
                          const month = String(date.getMonth() + 1).padStart(2, '0');
                          const day = String(date.getDate()).padStart(2, '0');
                          const year = date.getFullYear();

                          let hours = date.getHours();
                          const minutes = String(date.getMinutes()).padStart(2, '0');
                          const ampm = hours >= 12 ? 'PM' : 'AM';
                          hours = hours % 12 || 12;

                          const timezone = date.toLocaleTimeString('en-us', {timeZoneName:'short'}).split(' ').pop();

                          timestampEl.textContent = `${month}/${day}/${year} ${hours}:${minutes} ${ampm} ${timezone}`;
                      }

                      // Color palette for stacked bar chart segments
                      const taskColors = [
                          'rgba(16, 124, 16, 0.8)',    // Green
                          'rgba(0, 120, 212, 0.8)',    // Blue
                          'rgba(138, 43, 226, 0.8)',   // Purple
                          'rgba(255, 140, 0, 0.8)',    // Orange
                          'rgba(209, 52, 56, 0.8)',    // Red
                          'rgba(0, 183, 195, 0.8)',    // Teal
                          'rgba(234, 67, 53, 0.8)',    // Coral
                          'rgba(52, 168, 83, 0.8)',    // Mint
                          'rgba(251, 188, 4, 0.8)',    // Yellow
                          'rgba(103, 58, 183, 0.8)',   // Deep Purple
                          'rgba(0, 150, 136, 0.8)',    // Dark Teal
                          'rgba(233, 30, 99, 0.8)',    // Pink
                      ];

                      function getTaskColor(index) {
                          return taskColors[index % taskColors.length];
                      }

                      function getTaskBorderColor(index) {
                          return getTaskColor(index).replace('0.8', '1');
                      }

                      // Create all charts once DOM is loaded
                      document.addEventListener('DOMContentLoaded', function() {
                          formatTimestamp();
                          createDurationTrendChart();
                          createStageBreakdownChart();
                          createBuildStageDetailChart();
                          createRecentBuildsTable();
                      });

                      function createDurationTrendChart() {
                          if (!chartData.durationTrend || chartData.durationTrend.length === 0) {
                              document.getElementById('durationTrendChart').parentElement.innerHTML = '<p style="padding: 20px; text-align: center; color: #605e5c;">No build data available</p>';
                              return;
                          }

                          const data = chartData.durationTrend.map(d => ({
                              x: new Date(d.date),
                              y: d.avgDuration
                          }));

                          const ctx = document.getElementById('durationTrendChart').getContext('2d');
                          new Chart(ctx, {
                              type: 'line',
                              data: {
                                  datasets: [{
                                      label: 'Avg Duration (minutes)',
                                      data: data,
                                      borderColor: chartData.chartColor || 'rgba(0, 120, 212, 1)',
                                      backgroundColor: chartData.chartBgColor || 'rgba(0, 120, 212, 0.1)',
                                      borderWidth: 2,
                                      fill: true,
                                      tension: 0.4
                                  }]
                              },
                              options: {
                                  responsive: true,
                                  maintainAspectRatio: false,
                                  plugins: {
                                      legend: {
                                          onClick: null
                                      },
                                      title: {
                                          display: true,
                                          text: 'Average Build Duration Per Day',
                                          font: { size: 14, weight: 'bold' }
                                      },
                                      tooltip: {
                                          callbacks: {
                                              title: function(context) {
                                                  const date = new Date(context[0].parsed.x);
                                                  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                                              }
                                          }
                                      }
                                  },
                                  scales: {
                                      x: {
                                          type: 'time',
                                          time: { unit: 'day' },
                                          title: { display: true, text: 'Date' }
                                      },
                                      y: {
                                          beginAtZero: true,
                                          title: { display: true, text: 'Duration (minutes)' }
                                      }
                                  }
                              }
                          });
                      }

                      function createStageBreakdownChart() {
                          // Create stacked horizontal bar chart with task breakdown per stage
                          const stageData = chartData.stageTaskBreakdown || {};
                          const stagePerf = chartData.stagePerformance || [];
                          const stages = Object.keys(stageData).sort();

                          if (stages.length === 0) {
                              document.getElementById('stageBreakdownChart').parentElement.innerHTML = '<p style="padding: 20px; text-align: center; color: #605e5c;">No stage data available</p>';
                              return;
                          }

                          // For stages with no tasks, use stage total duration as single segment
                          const stageAvgDurations = {};
                          stagePerf.forEach(s => { stageAvgDurations[s.name] = s.avgDuration; });

                          // Collect all unique task names across all stages
                          const allTasks = new Set();
                          stages.forEach(stage => {
                              const tasks = stageData[stage] || [];
                              if (tasks.length === 0) {
                                  allTasks.add(stage);
                              } else {
                                  tasks.forEach(task => allTasks.add(task.name));
                              }
                          });
                          const taskNames = Array.from(allTasks).sort();

                          // Create datasets - one per task
                          const datasets = taskNames.map((taskName, index) => ({
                              label: taskName,
                              data: stages.map(stage => {
                                  const tasks = stageData[stage] || [];
                                  if (tasks.length === 0 && taskName === stage) {
                                      return stageAvgDurations[stage] || 0;
                                  }
                                  const task = tasks.find(t => t.name === taskName);
                                  return task ? task.avgDuration : 0;
                              }),
                              backgroundColor: getTaskColor(index),
                              borderColor: getTaskBorderColor(index),
                              borderWidth: 1
                          }));

                          const ctx = document.getElementById('stageBreakdownChart').getContext('2d');
                          new Chart(ctx, {
                              type: 'bar',
                              data: { labels: stages, datasets },
                              options: {
                                  indexAxis: 'y',
                                  responsive: true,
                                  maintainAspectRatio: false,
                                  plugins: {
                                      legend: {
                                          onClick: null,
                                          position: 'bottom',
                                          labels: { boxWidth: 12, padding: 8 }
                                      },
                                      title: {
                                          display: true,
                                          text: 'Average Duration by Stage/Task',
                                          font: { size: 14, weight: 'bold' }
                                      },
                                      tooltip: {
                                          callbacks: {
                                              label: function(context) {
                                                  const value = context.parsed.x;
                                                  if (value === 0) return null;
                                                  return `${context.dataset.label}: ${value.toFixed(1)}m`;
                                              }
                                          }
                                      }
                                  },
                                  scales: {
                                      x: {
                                          stacked: true,
                                          beginAtZero: true,
                                          title: { display: true, text: 'Duration (minutes)' }
                                      },
                                      y: {
                                          stacked: true,
                                          title: { display: true, text: 'Stage' }
                                      }
                                  }
                              }
                          });
                      }

                      function createBuildStageDetailChart() {
                          // Create detailed breakdown chart showing all individual tasks from all stages
                          const stageData = chartData.stageTaskBreakdown || {};
                          const stagePerf = chartData.stagePerformance || [];

                          if (Object.keys(stageData).length === 0) {
                              document.getElementById('buildStageDetailChart').parentElement.innerHTML = '<p style="padding: 20px; text-align: center; color: #605e5c;">No task data available</p>';
                              return;
                          }

                          // Flatten all tasks with their stage prefix and track which stage each task belongs to
                          const allTasks = [];
                          const stageAvgDurations = {};
                          stagePerf.forEach(s => { stageAvgDurations[s.name] = s.avgDuration; });

                          // Assign a color index to each stage
                          const stages = Object.keys(stageData).sort();
                          const stageColorMap = {};
                          stages.forEach((stage, idx) => {
                              stageColorMap[stage] = idx;
                          });

                          Object.keys(stageData).sort().forEach(stage => {
                              const tasks = stageData[stage] || [];
                              if (tasks.length === 0) {
                                  // Stage with no tasks - add the stage itself
                                  allTasks.push({
                                      label: stage,
                                      duration: stageAvgDurations[stage] || 0,
                                      stageIndex: stageColorMap[stage]
                                  });
                              } else {
                                  // Add each task with stage prefix for context
                                  tasks.forEach(task => {
                                      allTasks.push({
                                          label: `${stage} ‚Ä∫ ${task.name}`,
                                          duration: task.avgDuration,
                                          stageIndex: stageColorMap[stage]
                                      });
                                  });
                              }
                          });

                          // Sort by duration descending
                          allTasks.sort((a, b) => b.duration - a.duration);

                          const labels = allTasks.map(t => t.label);
                          const durations = allTasks.map(t => t.duration);
                          const backgroundColors = allTasks.map(t => getTaskColor(t.stageIndex));
                          const borderColors = allTasks.map(t => getTaskBorderColor(t.stageIndex));

                          const ctx = document.getElementById('buildStageDetailChart').getContext('2d');
                          new Chart(ctx, {
                              type: 'bar',
                              data: {
                                  labels: labels,
                                  datasets: [{
                                      label: 'Avg Duration (minutes)',
                                      data: durations,
                                      backgroundColor: backgroundColors,
                                      borderColor: borderColors,
                                      borderWidth: 1
                                  }]
                              },
                              options: {
                                  indexAxis: 'y',
                                  responsive: true,
                                  maintainAspectRatio: false,
                                  plugins: {
                                      legend: {
                                          display: false
                                      },
                                      title: {
                                          display: true,
                                          text: 'Longest Average Individual Tasks',
                                          font: { size: 14, weight: 'bold' }
                                      },
                                      tooltip: {
                                          callbacks: {
                                              label: function(context) {
                                                  return context.parsed.x.toFixed(1) + 'm';
                                              }
                                          }
                                      }
                                  },
                                  scales: {
                                      x: {
                                          beginAtZero: true,
                                          title: { display: true, text: 'Duration (minutes)' }
                                      },
                                      y: {
                                          title: { display: true, text: 'Task' }
                                      }
                                  }
                              }
                          });
                      }

                      // Tables state management
                      const itemsPerPage = 5;
                      const tableState = {
                          recent: { builds: [], sort: { column: 'date', direction: 'desc' }, page: 1 },
                          longest: { builds: [], sort: { column: 'duration', direction: 'desc' }, page: 1 }
                      };

                      function createRecentBuildsTable() {
                          // Initialize recent builds table
                          tableState.recent.builds = chartData.recentBuilds || [];
                          if (tableState.recent.builds.length === 0) {
                              document.getElementById('recentBuildsTable').parentElement.innerHTML = '<p style="padding: 20px; text-align: center; color: #605e5c;">No recent builds available</p>';
                          } else {
                              document.getElementById('recentTotalItems').textContent = tableState.recent.builds.length;
                              renderTable('recent');
                              setupTableSorting('recent');
                          }

                          // Initialize longest builds table
                          tableState.longest.builds = chartData.longestBuilds || [];
                          if (tableState.longest.builds.length === 0) {
                              document.getElementById('longestBuildsTable').parentElement.innerHTML = '<p style="padding: 20px; text-align: center; color: #605e5c;">No build data available</p>';
                          } else {
                              document.getElementById('longestTotalItems').textContent = tableState.longest.builds.length;
                              renderTable('longest');
                              setupTableSorting('longest');
                          }
                      }

                      function renderTable(tableId) {
                          const state = tableState[tableId];
                          const tbody = document.getElementById(tableId + 'BuildsBody');
                          const sortedBuilds = sortBuilds(state.builds, state.sort.column, state.sort.direction);

                          // Paginate
                          const startIdx = (state.page - 1) * itemsPerPage;
                          const endIdx = Math.min(startIdx + itemsPerPage, sortedBuilds.length);
                          const pageBuilds = sortedBuilds.slice(startIdx, endIdx);

                          tbody.innerHTML = pageBuilds.map(build => {
                              const date = new Date(build.startTime);
                              const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                              const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' });
                              const sourceCell = build.sourceUrl ? '<a href="' + build.sourceUrl + '" target="_blank">' + build.source + '</a>' : build.source;

                              return '<tr>' +
                                  '<td><a href="' + build.url + '" target="_blank">#' + build.id + '</a></td>' +
                                  '<td>' + dateStr + ' ' + timeStr + '</td>' +
                                  '<td>' + build.duration.toFixed(1) + 'm</td>' +
                                  '<td>' + sourceCell + '</td>' +
                              '</tr>';
                          }).join('');

                          // Update pagination info
                          document.getElementById(tableId + 'PageStart').textContent = sortedBuilds.length > 0 ? startIdx + 1 : 0;
                          document.getElementById(tableId + 'PageEnd').textContent = endIdx;
                          updatePaginationControls(tableId);
                      }

                      function sortBuilds(builds, column, direction) {
                          return [...builds].sort((a, b) => {
                              let aVal, bVal;
                              switch (column) {
                                  case 'id': aVal = a.id; bVal = b.id; break;
                                  case 'date': aVal = new Date(a.startTime); bVal = new Date(b.startTime); break;
                                  case 'duration': aVal = a.duration; bVal = b.duration; break;
                                  case 'source': aVal = a.source; bVal = b.source; break;
                                  default: return 0;
                              }
                              if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                              if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                              return 0;
                          });
                      }

                      function setupTableSorting(tableId) {
                          const headers = document.querySelectorAll('#' + tableId + 'BuildsTable th[data-sort]');
                          headers.forEach(header => {
                              header.addEventListener('click', () => {
                                  const column = header.dataset.sort;
                                  const state = tableState[tableId];

                                  // Toggle direction if same column, otherwise default to desc
                                  if (state.sort.column === column) {
                                      state.sort.direction = state.sort.direction === 'asc' ? 'desc' : 'asc';
                                  } else {
                                      state.sort.column = column;
                                      state.sort.direction = 'desc';
                                  }

                                  // Update header styles
                                  headers.forEach(h => {
                                      h.classList.remove('sort-asc', 'sort-desc');
                                      h.querySelector('.sort-icon').textContent = '‚Üï';
                                  });
                                  header.classList.add('sort-' + state.sort.direction);
                                  header.querySelector('.sort-icon').textContent = state.sort.direction === 'asc' ? '‚Üë' : '‚Üì';

                                  state.page = 1; // Reset to first page on sort
                                  renderTable(tableId);
                              });
                          });
                      }

                      function updatePaginationControls(tableId) {
                          const state = tableState[tableId];
                          const totalPages = Math.ceil(state.builds.length / itemsPerPage);
                          document.getElementById(tableId + 'PrevBtn').disabled = state.page <= 1;
                          document.getElementById(tableId + 'NextBtn').disabled = state.page >= totalPages;
                      }

                      function prevPage(tableId) {
                          const state = tableState[tableId];
                          if (state.page > 1) {
                              state.page--;
                              renderTable(tableId);
                          }
                      }

                      function nextPage(tableId) {
                          const state = tableState[tableId];
                          const totalPages = Math.ceil(state.builds.length / itemsPerPage);
                          if (state.page < totalPages) {
                              state.page++;
                              renderTable(tableId);
                          }
                      }
