# server-gitssh pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - server/gitssh
    - tools/pipelines/server-gitssh.yml
    - tools/pipelines/templates/build-docker-service.yml

pr:
  branches:
    include:
    - master
  paths:
    include:
    - server/gitssh
    - tools/pipelines/server-gitssh.yml
    - tools/pipelines/templates/build-docker-service.yml

extends:
  template: templates/build-docker-service.yml
  parameters:
    buildDirectory: server/gitssh
    containerName: gitssh
    test: false
    authnpmrc: false

