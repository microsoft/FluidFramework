# test-real-service-stress pipeline

name: $(Build.BuildId)

trigger: none
pr: none
schedules:
- cron: "20 16 * * *"
  displayName: Daily morning run
  branches:
    include:
    - test/*
  always: true

resources:
  pipelines:
  - pipeline: client   # Name of the pipeline resource
    source: Build - client packages
    trigger:
      branches:
      - release/*
      - main
      - next
      - lts
      - test/*

variables:
- group: prague-key-vault
- name: testWorkspace
  value: $(Pipeline.Workspace)/test

stages:
    # stress tests odsp
  - stage:
    displayName:  Stress tests - Odsp
    dependsOn: []
    jobs:
    - template: templates/include-test-real-service.yml
      parameters:
        poolBuild: Large
        testPackage: "@fluid-internal/test-service-load"
        testWorkspace: ${{ variables.testWorkspace }}
        timeoutInMinutes: 120
        testCommand: start:odsp:gc:ci
        env:
          login__microsoft__clientId: $(login-microsoft-clientId)
          login__microsoft__secret: $(login-microsoft-secret)
          login__odsp__test__tenants: $(automation-stress-login-odsp-test-tenants)
          #FLUID_TEST_LOGGER_PKG_PATH: ${{ variables.testWorkspace }}/node_modules/@ff-internal/aria-logger # Contains getTestLogger impl to inject

  # stress tests tinylicious
  - stage:
    displayName: Stress tests - tinylicious
    dependsOn: []
    jobs:
    - template: templates/include-test-real-service.yml
      parameters:
        poolBuild: Large
        testPackage: "@fluid-internal/test-service-load"
        testWorkspace: ${{ variables.testWorkspace }}
        timeoutInMinutes: 120
        testCommand: start:t9s:gc:ci
        env:
          nothing_useful: hello world
          #FLUID_TEST_LOGGER_PKG_PATH: ${{ variables.testWorkspace }}/node_modules/@ff-internal/aria-logger # Contains getTestLogger impl to inject
