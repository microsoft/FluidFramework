# server-admin pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - service/admin
    - tools/pipelines/server-admin.yml
    - tools/pipelines/templates/build-docker-service.yml
  
pr:
  branches:
    include:
    - master
  paths:
    include:
    - service/admin
    - tools/pipelines/server-admin.yml
    - tools/pipelines/templates/build-docker-service.yml
  
extends:
  template: templates/build-docker-service.yml
  parameters:
    buildDirectory: server/admin
    containerName: admin
