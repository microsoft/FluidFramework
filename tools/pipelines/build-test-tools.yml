# build-test-tools pipeline

name: $(Build.BuildId)

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - tools/test-tools
    - tools/pipelines/build-test-tools.yml
    - tools/pipelines/templates/build-npm-package.yml
    - tools/pipelines/templates/publish-npm-package.yml

pr:
  branches:
    include:
    - master
  paths:
    include:
    - tools/test-tools
    - tools/pipelines/build-test-tools.yml
    - tools/pipelines/templates/build-npm-package.yml

extends:
  template: templates/build-npm-package.yml
  parameters:
    buildDirectory: tools/test-tools
    taskBuild: build
    taskBuildDocs: false
    taskLint: false
    taskTest: false
