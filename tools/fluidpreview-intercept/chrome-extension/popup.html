<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="switch-container">
            <div class="toggle-label-container">
                <label class="toggle-label">
                        Disable Fluid Intercepting
                    </label>
            </div>
            <label class="switch">
                <input id="toggle-switch" class="off" type="checkbox" />
                <span class="slider round"></span>
            </label>
        </div>
        <div class="url-input-container">
            <input id="url-input" placeholder="Add additional intercept URLs" class="url-input" />
            <span class="url-input-btn-span">
                <button class="url-input-btn" type="button" id="url-input-btn">+</button>
              </span>
        </div>
        <div class="dropdown">
            <button id="dropdown-button" class="dropbtn">
                        Additional Redirect URLs
                    </button>
            <div id="dropdown-content" class="dropdown-content">
            </div>
        </div>
        <div class="labels">
            <label class="note">
                    NOTE: Components that are loaded from local dev environments
                    and injected into Fluid Preview documents will not be
                    available for other users.
                </label>
            <br />
            <label class="note">
                    Please be careful adding local components only to test
                    documents as they can be otherwise corrupted.
                </label>
            <br />
            <br />
            <label class="warning">
                    WARNING: This Google Chrome extension has access to data
                    being sent on this site.
                </label>
            <br />
            <label class="warning">
                    Please only enable for Fluid component development purposes.
                </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
