pre-push:
  parallel: false
  commands:
    tsfmt:
      files: "git diff --name-only master"
      glob: "**.{ts,tsx}"
      run: "tsfmt {files} --no-tslint --no-tsconfig --verify"
    policy-check:
      files: "git diff --name-only master"
      glob: "**package.json"
      run: "npm run policy-check"
pr-check:
  parallel: false
  commands:
    tsfmt:
      files: "git diff --name-only master"
      glob: "**.{ts,tsx}"
      run: "tsfmt {files} --no-tslint --no-tsconfig --replace"
    policy-check:
      files: "git diff --name-only master"
      glob: "**package.json"
      run: "npm run policy-check:fix"
