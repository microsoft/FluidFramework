version: '3'
services:
    zookeeper:
        image: wurstmeister/zookeeper:3.4.6
        ports:
            - "2181:2181"
    kafka:
        image: wurstmeister/kafka:1.1.0
        ports:
            - "9092:9092"
        environment:
            KAFKA_ADVERTISED_HOST_NAME: "kafka"
            KAFKA_ADVERTISED_PORT: "9092"
            KAFKA_CREATE_TOPICS: "test:8:1"
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
