apiVersion: apps/v1
kind: Deployment
metadata:
    name: fluid-scale-test
spec:
    replicas: 0
    selector:
        matchLabels:
            name: fluid-scale-test
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                name: fluid-scale-test
        spec:
            nodeSelector:
                agentpool: testpods
            tolerations:
                - key: "type"
                  value: "fluidTestPod"
                  operator: "Equal"
                  effect: "NoSchedule"
            containers:
                - name: fluid-scale-test
                  image: { { FLUID_IMAGE_URL } }
                  imagePullPolicy: Always
                  command: ["/bin/sh"]
                  args: ["-c", "sh testRunner.sh > testRunner.log"]
                  resources:
                      limits:
                          cpu: 500m
                          memory: 1000M
                  volumeMounts:
                      - name: azurestoragefileshare
                        mountPath: /fluid-config-store
            volumes:
                - name: azurestoragefileshare
                  azureFile:
                      secretName: fluid-config-store-secret
                      shareName: fluid-config-store
                      readOnly: true
