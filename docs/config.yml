    weight: -300

markup:
  goldmark:
    renderer:
      autoHeadingIDType: "github"
      # mark unsafe html as true since api-documenter uses html snippets in markdown
      unsafe: true
      extensions:
        definitionList: true
        footnote: true
        linkify: true
        strikethrough: true
        table: true
        taskList: true
        typographer: true

  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    # if you need to turn on line nos, use the highlight shortcode
    lineNos: false
    lineNumbersInTable: false
    noClasses: false
    tabWidth: 2

  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
