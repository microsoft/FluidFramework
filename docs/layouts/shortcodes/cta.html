{{ $linkClasses := .Get "linkClasses" }}
{{ $iconClasses := .Get "iconClasses" }}
{{ $linkURL := .Get "linkURL"}}
{{ $linkText := .Get "linkText" }}

<div class="col-sm-4 col-xs-12 no-gutters">
    <a class="cta {{$linkClasses}}" href="{{$linkURL}}">
        <span class="cta-icon {{$iconClasses}}"></span>{{$linkText}}
    </a>
</div>
