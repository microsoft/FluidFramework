<div class="carousel">
    <div id="wow-carousel" class="carousel slide" data-ride="carousel">
        <div aria-label="feature image carousel" class="carousel-inner" role="list">
            {{ .Inner }}
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators" tabindex="0">
            {{ range $pos, $id := $.Scratch.Get "carouselItemIDS" }}
            <li aria-labelledby="{{$id}}" data-target="#wow-carousel" data-slide-to="{{$pos}}"
                class="{{if eq 1 $pos}}active{{end}}">
            </li>
            {{ end }}
        </ol>
    </div>
</div>
