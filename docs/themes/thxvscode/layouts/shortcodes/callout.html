{{ $class := lower (default "important" (default (.Get "class") (.Get 0))) }}
{{ $title := default (title $class) (default (.Get "title") (.Get 1)) }}
{{ $emoji := default "" (default (.Get "emoji") (.Get 2)) }}

<div class="{{ $class }} callout">
    <p class="callout-title">{{ with $emoji }}{{ . }} {{ end }}{{ $title }}</p>
    <p>{{ .Inner | markdownify }}</p>
</div>
