{{ $linkClasses := .Get "linkClasses" }}
{{ $iconClasses := .Get "iconClasses" }}
{{ $linkURL := .Get "linkURL"}}
{{ $linkText := .Get "linkText" }}
{{ $subtext := .Get "subtext" }}

<div class="col-sm-4 col-xs-12 no-gutters">
    <a class="cta {{$linkClasses}}" href="{{$linkURL}}">
        {{ if ne $subtext ""}}
        <div class="cta-icon-wrapper">
            <span class="cta-icon {{$iconClasses}}"></span>
            <span>{{$linkText}}</span>
        </div>
        <span class="cta-subtext hidden-xs">{{$subtext}}</span>
        {{ else }}
        <span class="cta-icon {{$iconClasses}}"></span>
        <span>{{$linkText}}</span>
        {{ end }}
    </a>
</div>
