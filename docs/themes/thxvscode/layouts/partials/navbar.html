{{ if ($.Param "includeApiSubmenu") }}
<div class="col-md-2 docs-navbar-container">
    {{ partial "apiNav.html" . }}
</div>
{{ else }}
<div class="col-md-2 docs-navbar-container">
    {{ $menu := index .Site.Menus .Section }}
    {{ partial "docNav.html" (dict "context" . "menu" $menu "mainURL" "{{ .Section }}") }}
</div>
{{ end }}
