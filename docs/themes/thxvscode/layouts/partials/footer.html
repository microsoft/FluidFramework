<footer role="contentinfo">
    <div class="container">

            <div class="left col-md-7">
                <ul class="links">
                    <li>
                        <span class="message">Fluidify the world!</span>
                    </li>
                    <li>
                        <a href="https://twitter.com/fluidframework" onclick="followOnTwitter()" role="button"

                    <li>
                        <div class="github-star-button">
                            <iframe
                                src="/assets/github-button.html?user=Microsoft&repo=fluidFramework&type=star&count=true"

                    <script>
                        function followOnTwitter() {
                            var windowFeatures = "location=yes,height=600,width=550,scrollbars=yes,status=yes";

                            var screenName = "&screen_name=code";
                            var URL = "https://twitter.com/intent/follow?" + originalReferer + screenName;
                            window.open(URL, "_blank", windowFeatures);
                        }
                    </script>

            <div class="right col-md-5">
                <ul class="links">
