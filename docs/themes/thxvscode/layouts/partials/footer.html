<footer role="contentinfo" style="position:relative;">
    <div class="container">
        <div class="row">
            <div class="left col-md-3">
                <ul class="links">
                    <li>
                        <a href="https://twitter.com/{{.Site.Params.twitterHandle}}" onclick="followOnTwitter()"
                            role="button" tabindex="0">Follow
                            @{{.Site.Params.twitterHandle}}</a>
                    </li>

                    <script>
                        function followOnTwitter() {
                            var windowFeatures = "location=yes,height=600,width=550,scrollbars=yes,status=yes";
                            var originalReferer = "&original_referer=" + document.Permalink;
                            var screenName = "&screen_name={{.Site.Params.twitterHandle}}";
                            var URL = "https://twitter.com/intent/follow?" + originalReferer + screenName;
                            window.open(URL, "_blank", windowFeatures);
                        }
                    </script>
                </ul>
            </div>
            <div class="right col-md-5 col-md-offset-4">
                <ul class="links">
                    <li><a id="footer-privacy-link" href="https://privacy.microsoft.com/privacystatement"
                            target="_blank">Privacy</a></li>
                    {{- if .Site.Params.cookies -}}
                    <li><a id="footer-cookie-link" style="cursor: pointer;" onclick="manageConsent()"
                    target="_blank">Manage Cookies</a></li>
                    {{- end -}}
                    <li><a id="footer-terms-link" href="https://www.microsoft.com/legal/terms-of-use"
                            target="_blank">Terms of Use</a></li>
                    <li><a id="footer-license-link"
                            href="https://github.com/{{.Site.Params.githubRepo}}/blob/main/LICENSE">License</a>
                    </li>
                </ul>
                <div class="copyright">
                    <a id="footer-microsoft-link" class="logo" href="https://www.microsoft.com">
                        <img class="microsoft-logo"
                            src="https://fluidframework-docs-cdn.azureedge.net/static/images/microsoft-logo.png"
                            height="20" alt="Microsoft homepage" />
                        <img class="microsoft-logo-inverted"
                            src="https://fluidframework-docs-cdn.azureedge.net/static/images/microsoft-logo-inverted.png"
                            height="20" alt="Microsoft homepage" />
                    </a>
                    <span>&copy; {{ now.Format "2006" }} <span itemprop="publisher" itemscope
                            itemtype="https://schema.org/Organization">
                            <span itemprop="name">Microsoft</span></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</footer>
