{{- $skipId := default "main-content" .Params.skip_content_id -}}

{{- if .Params.skip_content_id -}}
<button role="button" id="skip-to-content" class="link-button"
    onclick="focus_iframe('{{ $skipId }}')">Skip to content<i>&nbsp;</i><span
    class="glyphicon glyphicon-menu-down"></span>
</button>
{{- else -}}
<a role="button" id="skip-to-content" class="link-button"
    href="#{{ $skipId }}">Skip to content<i>&nbsp;</i><span
    class="glyphicon glyphicon-menu-down"></span>
</a>
{{- end }}
