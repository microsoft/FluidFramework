# This file is a map of labels to repo glob paths. See https://github.com/marketplace/actions/labeler
# for more details about the config format. The labels in this file will be added AND removed from PRs as the files
# edited in the PR change. See https://github.com/microsoft/FluidFramework/blob/main/.github/workflows/pr-labeler.yml to
# see how this config file is used.

"area: build":
  changed-files:
    - any-glob-to-any-file:
      - ".github/*"
      - ".github/workflows/**"
      - "build-tools/**"
      - "common/build/**"
      - "tools/markdown-magic/**"
      - "tools/pipelines/**"

"area: contributor experience":
  changed-files:
    - any-glob-to-any-file: ".vscode/**"

"area: dds":
  changed-files:
    - any-glob-to-any-file:
      - experimental/dds/**
      - packages/dds/**

"area: dds: tree":
  changed-files:
    - any-glob-to-any-file:
      - experimental/dds/tree/**
      - experimental/dds/tree2/**
      - packages/dds/tree/**

"area: dds: propertydds":
  changed-files:
    - any-glob-to-any-file: experimental/PropertyDDS/**

"area: dds: sharedstring":
  changed-files:
    - any-glob-to-any-file: packages/dds/sequence/**

"area: definitions":
  changed-files:
    - any-glob-to-any-file:
      - common/lib/container-definitions/**
      - common/lib/core-interfaces/**
      - common/lib/driver-definitions/**

"area: dev experience":
  changed-files:
    - any-glob-to-any-file: experimental/framework/**

"area: driver":
  changed-files:
    - any-glob-to-any-file: packages/drivers/**

"area: examples":
  changed-files:
    - any-glob-to-any-file:
      - examples/**
      - experimental/examples/**

"area: framework":
  changed-files:
    - any-glob-to-any-file: packages/framework/**

"area: loader":
  changed-files:
    - any-glob-to-any-file: packages/loader/**

"area: odsp-driver":
  changed-files:
    - any-glob-to-any-file:
      - packages/drivers/*odsp*/**
      - packages/utils/odsp-doclib-utils/**

# Add "area: repo" label to any root or .github changes
"area: repo":
  changed-files:
    - any-glob-to-any-file:
      - "*"
      - ".github/**"
      - "!BREAKING.md"

"area: runtime":
  changed-files:
    - any-glob-to-any-file: packages/runtime/**

"area: server":
  changed-files:
    - any-glob-to-any-file: server/**

"area: tests":
  changed-files:
    - any-glob-to-any-file: packages/test/**

"area: tools":
  changed-files:
    - any-glob-to-any-file:
      - common/build/**
      - tools/**
      - "!tools/markdown-magic/**"

"area: website":
  changed-files:
    - any-glob-to-any-file:
      - docs/**
      - "!docs/content/**"

"breaking change":
  changed-files:
    - any-glob-to-any-file: BREAKING.md

"changeset-present":
  changed-files:
    - any-glob-to-any-file:
      - .changeset/**
      - server/routerlicious/.changeset/**

dependencies:
  changed-files:
    - any-glob-to-any-file:
      - package-lock.json
      - pnpm-lock.yaml

documentation:
  changed-files:
    - any-glob-to-any-file: docs/content/**

# flag changes to public APIs so they can be reviewed to see if they're breaking
"public api change":
  changed-files:
    - any-glob-to-any-file: "**/api-report/**"
