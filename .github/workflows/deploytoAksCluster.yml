on:
  push:
    branches:
    - loadtest/main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: loadgeneration.azurecr.io
        username: ${{ secrets.acr_loadgeneration_username }}
        password: ${{ secrets.acr_loadgeneration_password }}

    - name: Build Image
      id: build-image
      run: docker build "$GITHUB_WORKSPACE/" -f "packages/test/test-service-load/Dockerfile" -t loadgeneration.azurecr.io/odspwirefluid/fluid-scale-test-main:latest --label dockerfile-path=Dockerfile

    - name: Push to ACR
      id: push-image
      run: docker push loadgeneration.azurecr.io/odspwirefluid/fluid-scale-test-main:latest
