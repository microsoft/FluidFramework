name: Stale Branches
on: workflow_dispatch

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@2864505cecb7aeea50767b9d2631ed550eb069b6
      with:
        days-before-delete: 365
        days-before-stale: 120
        tag-committer: true
        max-issues: 20
