name: "Auto Assign Pull Request"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
    - main
    - release/*
    paths-ignore:
    # These paths are ignored as a step towards removing this action altogether. See #8701 for more details.
    - 'api-report/**'
    - '/docs/**'
    - '/.md-magic-templates/**'

jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    if: github.repository == 'microsoft/FluidFramework'
    steps:
    - uses: shufo/auto-assign-reviewer-by-files@v1.1.1
      with:
        config: '.github/code_owners.yml'
        token: ${{ secrets.GITHUB_TOKEN }}
