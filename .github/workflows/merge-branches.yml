name: Merge branches

# on:
#   schedule:
#     - cron: "0 */2 * * 1-5" # Cron timezone is in UTC

env:
  TARGET_BRANCH: next
  SOURCE_BRANCH: main
  BATCH_SIZE: 7

jobs:
  merge-branches:
    if: github.repository_owner == 'microsoft'
    run: flub merge branches -a ${{ secrets.GITHUB_TOKEN }} -s $SOURCE_BRANCH -t $TARGET_BRANCH -b $BATCH_SIZE
